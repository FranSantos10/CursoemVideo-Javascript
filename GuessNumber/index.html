<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"> 
            <h1>GuessNumber</h1>
        </a>
    </header>
    <main  class="container">
        <form action="" id="form">
            <label for="kick">Digite um número de 0 a 10: </label>
            <input type="number" name="" id="kick" max="10" placeholder="0">

            <button type="submit" onclick="Submit()">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>
        <button id="btnRestart" onclick="restart()">Jogar novamente!</button>
    </main>
    <footer>
        <p>GuessNumber, 2023 &copy;</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
